<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор товара и периода прогноза</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .product-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            color: #000;
        }
        .product-item:hover {
            background-color: #f0f0f0;
        }
        .product-item.active {
            background-color: #007bff;
            color: #fff;
        }
        #loading-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-popup .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите товар и период прогноза</h1>
        <div class="form-group">
            <label for="search">Поиск товара:</label>
            <input type="text" id="search" class="form-control" placeholder="Поиск товара...">
            <div id="product-list" class="product-list"></div>
        </div>
        <form id="predictionForm">
            <div class="form-group">
                <label for="periodInput">Период прогноза (кварталы):</label>
                <input type="number" class="form-control" id="periodInput" min="1" max="4" required>
            </div>
            <input type="hidden" id="productSelect" name="product_name" required>
            <button type="submit" class="btn btn-success">Сделать прогноз</button>
        </form>
        <div id="graph-container" class="mt-4"></div>
    </div>
    <div id="loading-popup">
        <div class="spinner"></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let products = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_regular_products')
                .then(response => response.json())
                .then(data => {
                    products = data.products;
                    displayProducts(products);
                });

            $('#search').on('input', function() {
                const searchValue = $(this).val().toLowerCase();
                const filteredProducts = products.filter(product => product.toLowerCase().includes(searchValue));
                displayProducts(filteredProducts);
            });

            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                const product = $('#productSelect').val();
                const period = $('#periodInput').val();
                const user_id = tg.initDataUnsafe.user.id;

                showLoadingPopup();

                $.ajax({
                    url: '/product_prediction',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ product_name: product, period: period, user_id: user_id }),
                    success: function(response) {
                        hideLoadingPopup();
                        if (response.success) {
                            Plotly.newPlot('graph-container', JSON.parse(response.graph_json)).then(() => {
                                document.getElementById('graph-container').scrollIntoView({ behavior: 'smooth' });
                            });
                            let valuesText = "";
                            for (let date in response.values) {
                                valuesText += `${date}: ${response.values[date]}<br>`;
                            }
                            document.getElementById('graph-container').innerHTML += `<p>${valuesText}</p>`;
                            alert('Прогноз успешно создан!');
                        } else {
                            alert('Ошибка при создании прогноза: ' + response.error);
                        }
                    },
                    error: function(error) {
                        hideLoadingPopup();
                        console.error('Error:', error);
                        alert('Ошибка при создании прогноза.');
                    }
                });
            });
        });

        function displayProducts(products) {
            const productList = $('#product-list');
            productList.empty();
            products.forEach(product => {
                const div = $('<div></div>').addClass('product-item').text(product);
                div.on('click', function() {
                    $('.product-item').removeClass('active');
                    $(this).addClass('active');
                    $('#productSelect').val(product);
                    $('#search').val(product); // Отображаем выбранный товар в поисковом поле
                });
                productList.append(div);
            });
        }

        function showLoadingPopup() {
            $('#loading-popup').css('display', 'flex');
        }

        function hideLoadingPopup() {
            $('#loading-popup').css('display', 'none');
        }
    </script>
</body>
</html>
