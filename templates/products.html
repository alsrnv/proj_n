<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продукта</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        #product-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            background-color: #ffffff;
        }
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .product-item:hover {
            background-color: #f8f9fa;
        }
        #graph-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите продукт</h1>
        <input type="text" id="search" placeholder="Поиск продукта..." oninput="filterProducts()">
        <div id="product-list"></div>
        <div id="graph-container"></div>
    </div>

    <script>
        let products = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_products')
                .then(response => response.json())
                .then(data => {
                    products = data.products;
                    displayProducts(products);
                });
        });

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product-item');
                div.textContent = product;
                div.onclick = () => selectProduct(product);
                productList.appendChild(div);
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.toLowerCase().includes(searchValue));
            displayProducts(filteredProducts);
        }

        function selectProduct(productName) {
            const userId = 106876290; // Здесь укажите ID пользователя из Telegram
            fetch('/product_selection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_name: productName, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Plotly.newPlot('graph-container', JSON.parse(data.graph_json));
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
