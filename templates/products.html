<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продукта</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #product-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .product-item:hover {
            background-color: #f0f0f0;
        }
        #graph-container {
            margin-top: 20px;
        }
        .product-item:active {
            background-color: #ddd;
        }
        #loading-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-popup .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Выберите продукт</h1>
    <input type="text" id="search" placeholder="Поиск продукта..." oninput="filterProducts()">
    <div id="product-list"></div>
    <div id="graph-container"></div>
    <div id="loading-popup">
        <div class="spinner"></div>
    </div>

    <script>
        let products = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_products')
                .then(response => response.json())
                .then(data => {
                    products = data.products;
                    displayProducts(products);
                });
        });

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product-item');
                div.textContent = product;
                div.onclick = () => selectProduct(product);
                productList.appendChild(div);
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.toLowerCase().includes(searchValue));
            displayProducts(filteredProducts);
        }

        function selectProduct(productName) {
            const userId = 106876290; // Здесь укажите ID пользователя из Telegram
            showLoadingPopup();
            fetch('/product_selection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_name: productName, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                hideLoadingPopup();
                if (data.success) {
                    document.getElementById('graph-container').innerHTML = '';
                    Plotly.newPlot('graph-container', JSON.parse(data.graph_json)).then(() => {
                        // Прокрутка к графику
                        document.getElementById('graph-container').scrollIntoView({ behavior: 'smooth' });
                    });
                    let valuesText = "";
                    for (let date in data.values) {
                        valuesText += `${date}: ${data.values[date]}<br>`;
                    }
                    document.getElementById('graph-container').innerHTML += `<p>${valuesText}</p>`;
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                hideLoadingPopup();
                console.error('Error:', error);
            });
        }

        function showLoadingPopup() {
            document.getElementById('loading-popup').style.display = 'flex';
        }

        function hideLoadingPopup() {
            document.getElementById('loading-popup').style.display = 'none';
        }
    </script>
</body>
</html>
