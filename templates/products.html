<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор продукта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #productList {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .product-item {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .product-item:hover {
            background-color: #f9f9f9;
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Выберите продукт</h1>
    <input type="text" id="searchBox" placeholder="Поиск продукта...">
    <div id="productList"></div>

    <script>
        const products = [];

        // Fetch products from the server
        fetch('/get_products')
            .then(response => response.json())
            .then(data => {
                products.push(...data.products.sort());
                displayProducts(products);
            });

        function displayProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const div = document.createElement('div');
                div.textContent = product;
                div.classList.add('product-item');
                div.addEventListener('click', () => selectProduct(product));
                productList.appendChild(div);
            });
        }

        function selectProduct(product) {
            fetch('/product_selection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product_name: product, user_id: getUserID() }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Продукт выбран');
                } else {
                    alert('Ошибка при выборе продукта: ' + data.error);
                }
            });
        }

        function getUserID() {
            // Implement a function to retrieve the user ID
            return 106876290;  // Example user ID
        }

        document.getElementById('searchBox').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredProducts = products.filter(product => product.toLowerCase().includes(searchTerm));
            displayProducts(filteredProducts);
        });
    </script>
</body>
</html>
